<div style="background-image: url('../../../assets/bg5.webp'); max-width: 100% ;background-size: cover;" class="container h-100">
    <div  style ="margin: 0;" class="row h-100">
        <div  class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div  class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Your profile</h1>
                </div>

                <div  class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input [(ngModel)]="staff.firstName" class="form-control form-control-lg" type="text" name="firstname">
                                </div>
                                <div class="form-group">
                                    <label>Lastname</label>
                                    <input [(ngModel)]="staff.lastName" class="form-control form-control-lg" type="text" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input placeholder="example@example.com" [(ngModel)]="staff.email" class="form-control form-control-lg" type="email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required email>
                                </div>
                                <div class="form-group">
                                    <label>Personal ID</label>
                                    <input [(ngModel)]="staff.personalId" class="form-control form-control-lg" type="text" name="personalId">
                                </div>
                                <div class="form-group">
                                    <label>Street</label>
                                    <input [(ngModel)]="staff.street" class="form-control form-control-lg" type="text" name="street">
                                </div>
                                <div class="form-group">
                                    <label>Number</label>
                                    <input [(ngModel)]="staff.number" class="form-control form-control-lg" type="text" name="number">
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input [(ngModel)]="staff.city" class="form-control form-control-lg" type="text" name="city">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <input [(ngModel)]="staff.country" class="form-control form-control-lg" type="text" name="country">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input [(ngModel)]="staff.phoneNumber" class="form-control form-control-lg" type="text" name="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <label>Date of birth </label>
                                    <input [(ngModel)]="staff.dob" class="form-control form-control-lg" type="date" name="dob" [max]="maxDate">
                                </div>
                                <div *ngIf="bottonPressed" class="form-group">
                                    <label>Old password </label>
                                    <input [(ngModel)]="oldPassword" class="form-control form-control-lg" type="password" name="oldPassword">
                                </div>
                                <div *ngIf="bottonPressed" class="form-group">
                                    <label>New password </label>
                                    <input [(ngModel)]="newPassword" class="form-control form-control-lg" type="password" name="newPassword">
                                </div>
                                <div *ngIf="bottonPressed" class="form-group">
                                    <label>Confirm new password </label>
                                    <input [(ngModel)]="confirmPassword" class="form-control form-control-lg" type="password" name="confirmPassword">
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" (click)="update(staff)">Save changes</button>
                                    <button class="btn btn-lg btn-primary" (click)="changePassword()">Change password</button>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
