<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Register a new staff member</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input [(ngModel)]="staff.firstName" class="form-control form-control-lg" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Lastname</label>
                                    <input [(ngModel)]="staff.lastName" class="form-control form-control-lg" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input [(ngModel)]="staff.email" class="form-control form-control-lg" type="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input [(ngModel)]="staff.password" class="form-control form-control-lg" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input [(ngModel)]="staff.address" class="form-control form-control-lg" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input [(ngModel)]="staff.phoneNumber" class="form-control form-control-lg" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Date of birth </label>
                                    <input [(ngModel)]="staff.dob" class="form-control form-control-lg" type="date">
                                </div>
                                <div class="text-center mt-3">
                                    <!-- <a href="index.html" class="btn btn-lg btn-primary">Register</a> -->
                                    <!-- <button type="submit" class="btn btn-lg btn-primary" (click)="registerBloodBank()">Register</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
