<div style="background-image: url('../../../assets/bg5.webp'); max-width: 100% ;background-size: cover;" class="container h-100">
    <div  style ="margin: 0;" class="row h-100">
        <div  class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div  class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Create free examinations for blood donation</h1>
                </div>

                <div  class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                                <div class="form-group">
                                    <label>Choose staff</label>
                                    <select [(ngModel)]="freeExamination.staffId" class="form-control form-control-lg" name="staff" required>
                                        <option *ngFor=" let s of staffList" [ngValue]="s.id">
                                            {{s.firstName}} {{s.lastName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input [(ngModel)]="date" class="form-control form-control-lg" type="date" name="date" required>
                                </div>
                                <div class="form-group">
                                    <label>Time</label>
                                    <input [(ngModel)]="time" class="form-control form-control-lg" type="time" name="time" required>
                                </div>
                                <div class="form-group">
                                    <label>Duration</label>
                                    <input [(ngModel)]="freeExamination.duration" class="form-control form-control-lg" type="number" name="duration" min = "15" max = "60"  required>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" (click)="create(date, time, freeExamination)">Create</button>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
