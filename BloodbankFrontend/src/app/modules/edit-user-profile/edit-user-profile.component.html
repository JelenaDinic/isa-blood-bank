<div style="margin-top: 30px;">
    <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Enter mail of user" [(ngModel)]="input_email">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button matTooltip="Search By email" style="background-color:darkred; color:white" id ="buttonemail" (click)="searchUser()">Search</button>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="visible" style="margin-top: 40px; border: 2px solid #3f51b5; padding-top: 40px; padding-bottom: 40px">
    <mat-grid-list cols="3" rowHeight="70px" >
      <mat-grid-tile rowspan="1" colspan="1">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput disabled="true" [(ngModel)]="user.email">
        </mat-form-field>
      </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="user.name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput [(ngModel)]="user.surname">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <input matInput [(ngModel)]="user.gender">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput [(ngModel)]="user.street">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput [(ngModel)]="user.number">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="user.city">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput [(ngModel)]="user.country">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput [(ngModel)]="user.phoneNumber">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Personal ID</mat-label>
            <input matInput disabled [(ngModel)]="user.personalId">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Profession</mat-label>
            <input matInput [(ngModel)]="user.profession">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Profession info</mat-label>
            <input matInput [(ngModel)]="user.professionInfo">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
            <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput disabled [(ngModel)]="user.dateOfBirth">
            </mat-form-field>
        </mat-grid-tile>

        

      <mat-grid-tile rowspan="1" colspan="1">
        <button mat-raised-button matTooltip="Update profile" style="background-color:darkred; color:white" id ="button" (click)="updateUser()" >Update profile</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
