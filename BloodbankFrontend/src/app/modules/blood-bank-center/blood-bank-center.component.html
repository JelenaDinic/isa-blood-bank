<div>
    <div>
        <mat-card>
            <mat-card-title>{{bloodBankCenter.name}}</mat-card-title>
            <mat-card-content>
                <p>Address: {{bloodBankCenter.address}}</p>
                <p>Description: {{bloodBankCenter.description}}</p>
                <p>Average grade: {{bloodBankCenter.averageGrade}}</p>
                <mat-card-actions>
                    <button mat-stroked-button (click)="updateBloodBankCenter(bloodBankCenter.id)">Update</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <app-update-blood-bank-center *ngIf="showUpdateBloodBankCenterComponent"></app-update-blood-bank-center>
    </div>
</div>
