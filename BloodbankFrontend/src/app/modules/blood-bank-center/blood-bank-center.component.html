<div class="bloodBank" *ngIf="bloodBankCenter">
    <h4>{{bloodBankCenter.name}}</h4>
    
    <div class="content">
        <div class="name">
            <h6>Name:</h6>
            <input  matInput [(ngModel)]="bloodBankCenter.name"/>
        </div>

        <div class="address">
            <h6>Address:</h6>
            <input  matInput [(ngModel)]="bloodBankCenter.address"/>
        </div>

        <div class="description">
            <h6>Description:</h6>
            <input matInput [(ngModel)]="bloodBankCenter.description"/>
        </div>
        
        <div class="averageGrade">
            <h6>Average grade:</h6>
            <input  matInput [(ngModel)]="bloodBankCenter.averageGrade" disabled/>
        </div>

        <button style="margin: auto; margin-top: 20px;" mat-raised-button color="warn" (click)="update(bloodBankCenter)">Save changes</button>
    </div>
</div>
