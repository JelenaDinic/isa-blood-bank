<div class="container">
    <div class="row">
        <div *ngFor="let bloodBank of bloodBanks">
            <div class="col-md-6 col-xl-3">
                <div class="card m-b-30">
                    <div class="card-body row">
                        <div class="col-6 card-title align-self-center mb-0">
                            <h5>{{bloodBank.name}}</h5>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa float-right"></i>{{bloodBank.address}}</li>
                        <li class="list-group-item"><i class="fa float-right"></i>{{bloodBank.averageGrade}}</li>
                        <li class="list-group-item"><i class="fa float-right"></i>{{bloodBank.description}}</li>
                    </ul>
                </div>
            </div>
        </div>
</div>
