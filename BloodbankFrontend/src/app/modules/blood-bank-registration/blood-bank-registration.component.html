<div style="background-image: url('../../../assets/bg5.webp'); max-width: 100%;background-size: cover;"   class="container h-100">
    <div style="max-height: 100%" class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Register a new blood bank</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input [(ngModel)]="bloodBankCenter.name" class="form-control form-control-lg" type="text" name="name" placeholder="Enter blood bank name">
                                </div>
                                <div class="form-group">
                                    <label>Street</label>
                                    <input [(ngModel)]="bloodBankCenter.street" class="form-control form-control-lg" type="text" name="street">
                                </div>
                                <div class="form-group">
                                    <label>Number</label>
                                    <input [(ngModel)]="bloodBankCenter.number" class="form-control form-control-lg" type="text" name="number">
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input [(ngModel)]="bloodBankCenter.city" class="form-control form-control-lg" type="text" name="city">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select  [(ngModel)]="bloodBankCenter.country" class="form-control form-control-lg" name="country">
                                        <option value="Serbia">
                                            Serbia
                                        </option>
                                        <option value="BiH">
                                            BiH
                                        </option>
                                        <option value="Montenegro">
                                            Montenegro
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input [(ngModel)]="bloodBankCenter.description" class="form-control form-control-lg" type="email" name="email" placeholder="Enter blood bank description">
                                </div>
                                <div class="text-center mt-3">
                                    <!-- <a href="index.html" class="btn btn-lg btn-primary">Register</a> -->
                                    <button type="submit" class="btn btn-lg btn-primary" (click)="registerBloodBank()">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
